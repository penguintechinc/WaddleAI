<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- AI Brain/Network Icon -->
  <g transform="translate(64, 64)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-20" y2="-15" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="20" y2="-15" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="-25" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="25" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="0" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="-15" y2="-25" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="15" y2="-25" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Outer nodes -->
    <circle cx="-20" cy="-15" r="4" fill="#ffffff"/>
    <circle cx="20" cy="-15" r="4" fill="#ffffff"/>
    <circle cx="-25" cy="10" r="4" fill="#ffffff"/>
    <circle cx="25" cy="10" r="4" fill="#ffffff"/>
    <circle cx="0" cy="25" r="4" fill="#ffffff"/>
    <circle cx="-15" cy="-25" r="4" fill="#ffffff"/>
    <circle cx="15" cy="-25" r="4" fill="#ffffff"/>
    
    <!-- Additional connection lines between outer nodes -->
    <line x1="-20" y1="-15" x2="-15" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-15" x2="15" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="10" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="10" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Small "W" in bottom right -->
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">W</text>
</svg>